<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyday-Task-Manager</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="main.js"></script>
</head>

<body>
  <h1>Everyday-Task-Manager</h1>
  <div id="date-box">
    <h3>Date: <span id="date-text"></span></h3>
  </div>
  <div id="primary-control-box">
    <button id="add-task-btn">Add task</button>
    <button id="edit-tasks-btn">Edit tasks</button>
    <button id="view-tasks-btn">View tasks</button>
  </div>
  <div>
    <button id="go-back-btn" hidden>Back to task manager</button>
  </div>
  <div id="secondary-control-box" hidden>
    <button id="toggle-select-btn">Toggle select</button>
    <button id="remove-selected-btn">Remove selected</button>
    <button id="save-changes-btn">Save changes</button>
  </div>
  <div id="task-text-box">
    <h2>Tasks:</h2>
  </div>
  <div id="task-con">
  </div>

</body>

</html>
